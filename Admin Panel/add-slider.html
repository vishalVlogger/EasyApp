                                </button>
                                <button class="btn btn-primary myBtn d-none" id="load" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Loading...
                                </button>
                            </div>   
                        </div>
                        <p hidden id="uploading"></p>
                        <div class="form-group" id="textInput">
                            <input class="form-control" id="url">
                        </div>
                    </div>

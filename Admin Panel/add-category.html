            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-group">
                       <label for="type">What you Want to Add</label>
                        <select name="" id="type" class="form-control" onchange="getSelectValue(this.value)">
                            <option value="" selected disabled>Select</option>
                            <option value="Main Category">Main Category</option>
                            <!--<option>Sub Category</option>-->
                            <option value="Pin Code">Pin Code</option>
                            <option value="Shop_Status">Shop Status</option>
                        </select>
                    </div>
                    
                    <div class="form-group d-none" id="mainDiv">
                        <label for="mainCat">Add Main Category</label>
                        <input type="text" id="mainCat" class="form-control">
                    </div>
                    <div id="subCatDiv" class="d-none">
                       <div class="form-group">
                            <label for="smainCat">Select Main Category</label>
                            <select id="smainCat" class="form-control">
                                <option value="" selected disabled>Select</option>
                            </select>       
                       </div>
                       <label>Enter Sub Category</label>
                       <div class="form-row">
                           <div class="form-group col-md-10 col-sm-10 col-8">
                               <input type="text" class="form-control" id="subcat1" placeholder="Enter Sub Category 1">
                           </div>
                           <div class="form-group col-md-1 col-sm-1 col-2" >
                               <button class="btn btn-primary myBtn iconBtn" onclick="createSubMenu()"><i class="fa fa-plus"></i></button>
                           </div>
                           <div class="form-group col-md-1 col-sm-1 col-2">
                               <button class="btn btn-danger iconBtn" id="b1" disabled><i class="fa fa-trash"></i></button>
                           </div>
                       </div>
                    </div>
                    <div class="form-group d-none" id="pinDiv">
                        <label for="pin">Add Pin Code</label>
                        <input type="text" id="pin" class="form-control">
                    </div>
                    <div class="form-group d-none" id="shopDiv">
                        <label for="shop">Shop Status</label>
                        <select type="text" id="shop" class="form-control">
                            <option value="false">Open</option>
                            <option value="true">Close</option>
                        </select>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary mybtn btn-block" onclick="getData()"><i class="fa fa-floppy-o"></i> Save</button>
                    </div>
                </div>

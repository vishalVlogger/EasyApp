    <script>
        var arrayList = [];

        function createKeywords(name) 
        {   
            const arrName = [];
            let curName = '';
            name.split('').forEach(letter => {
            curName += letter;
            arrName.push(curName.trim());
            });
            arrayList = arrayList.concat(arrName);
            
        }

        function getKeyword(searchString)
        {
            createKeywords(searchString.toLowerCase());

        }
    </script>
